    </main>
    <!-- Swipe -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script>
      if ($(window).width() >= 574) {
        var swiper = new Swiper(".mySwiper", {
          pagination: {
            el: ".swiper-pagination",
          },
        });
      }

      // header nav bar show & hide
      $(".btn-side,.side-black").click(function () {
        if ($(".side").hasClass("open") == false && $(window).width() <= 990) {
          $(".side").css("display", "flex");
          $(".side-black").show();
          $(".side").addClass("open");
          console.log("open");
        } else if (
          $(".side").hasClass("open") == true &&
          $(window).width() <= 990
        ) {
          $(".side").hide();
          $(".side-black").hide();
          $(".side").removeClass("open");
          console.log("close");
        }
      });
      // side black 메뉴 open 중 웹사이즈 크게하면 사라지게 만들기ㅠㅠㅠㅠ 수정필요

      // if ($(window).width() <= "990px") {
