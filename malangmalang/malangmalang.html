      // header nav bar show & hide
      function hamburger() {
        if ($(".side").hasClass("open") == false) {
          $(".side").css("display", "flex");
          $(".side-black").show();
          $(".side").addClass("side open");
          console.log("open");
        } else if ($(".side").hasClass("open") == true) {
          $(".side").css("display", "none");
          $(".side-black").hide();
          $(".side").removeClass("open");
          console.log("side close");
        }
      }

      // header nav show 상태에서 window 크기 변화시 .side-black 없애기
      $(window).resize(function () {
        if (
          // side black 메뉴 open 중 웹사이즈 키우면 사라지게 수정
          $(window).width() >= 991 &&
          $(".side").hasClass("resize") == false &&
          $(".side").hasClass("open") == true
        ) {
          $(".side-black").hide();
          $(".side").addClass("resize");
          console.log("window resize close");
        } else if (
          $(window).width() <= 990 &&
          $(".side").hasClass("resize") == true &&
          $(".side").hasClass("open") == true
        ) {
          $(".side-black").show();
          $(".side").removeClass("resize");
          console.log("window resize show");
        } else if (
          // 햄버거 바 side 닫기 후 웹사이즈 키울때 nav 사라짐 수정
          $(window).width() >= 991 &&
          $(".side").hasClass("open") == false
        ) {
          $(".side").css("display", "flex");
          console.log(">= 991 nav show");
        } else if (
          $(window).width() <= 990 &&
          $(".side").hasClass("open") == false
        ) {
          $(".side").css("display", "none");
          console.log("<= 990 nav hide");
        }
      });
