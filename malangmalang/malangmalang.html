<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>말랑말랑플랫폼 | 한글과컴퓨터</title>
    <!-- fabicon -->
    <link rel="shortcut icon" href="../malangmalang/images/favicon.ico" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- CSS style-->
    <link rel="stylesheet" href="../malangmalang/css/style.css" />
    <!-- CSS typography -->
    <link rel="stylesheet" href="../malangmalang/css/typography.css" />
    <!-- javaScript 3.4.1 -->
    <script src="../malangmalang/js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <header id="header text-primary">
      <div class="header-wrap">
        <h1 class="logo"><a href="#" class="logo-link">말랑말랑 플랫폼</a></h1>
        <button class="btn-side"><i class="fas fa-bars"></i></button>
        <div class="side">
          <a href="#" class="login fs-tiny text-white">로그인</a>
          <nav class="gnb">
            <ul class="gnb-list">
              <li class="gnb-item">
                <a href="#">말랑말랑무브먼트</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-img">한컴타자</a>
              </li>
              <li class="gnb-item">
                <a href="#" class="link-img">말랑말랑 스토어</a>
              </li>
              <li class="gnb-item">
                <a href="#">말랑말랑 콘텐츠</a>
              </li>
              <li class="gnb-item text-white fw-Medium">
                <a href="#">제휴제안</a>
              </li>
            </ul>
          </nav>
          <nav class="quick-nav">
            <ul class="quick-list text-m-quick">
              <li class="quick-item hidden"><a href="#">한컴타자</a></li>
              <li class="quick-item">
                <a href="#" class="link-img red">한컴스페이스</a>
              </li>
              <li class="quick-item">
                <a href="#" class="link-img red">한국사퀴즈</a>
              </li>
              <li class="quick-item">
                <a href="#" class="link-img red">한자퀴즈</a>
              </li>
              <li class="quick-item hidden"><a href="#">산성비</a></li>
            </ul>
          </nav>
        </div>
        <div class="side-black"></div>
      </div>
    </header>
    <main>
      <section class="malang"></section>
    </main>
  </body>
  <script>
    $(".btn-side,.side-black").click(function () {
      if ($(".side").hasClass("open") == false) {
        $(".side").css("display", "flex");
        $(".side-black").show();
        $(".side").css("animation-name", "sideOpen");
        $(".side").addClass("open");
        console.log("open");
      } else if ($(".side").hasClass("open") == true) {
        $(".side").hide();
        $(".side-black").hide();
        $(".side").removeClass("open");
        console.log("close");
      }
    });
  </script>
</html>
